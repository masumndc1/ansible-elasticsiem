---
- name: Add Apt signing key for elasticsearch
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present
  when: ansible_distribution == 'Ubuntu'

- name: Populate source list for elastic search
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/7.x/apt stable main
    state: present
    filename: elastic-7
  when: ansible_distribution == 'Ubuntu'

- name: Install openjdk, elasticSearch
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - default-jre
    - apt-transport-https
    - elasticsearch
  when: ansible_distribution == 'Ubuntu'

- name: Install firewalld pkgs
  yum:
    name: ['epel-release', 'firewalld']
    state: present
    update_cache: true
  when: ansible_distribution == 'CentOS'

- name: Install gpg key for elasticsearch
  rpm_key:
    state: present
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
  when: ansible_distribution == 'CentOS'

- name: Install elasticsearch pkgs
  yum:
    name: "{{ elastic_rpm_url }}"
    state: present
    update_cache: true
  when: ansible_distribution == 'CentOS'

- name: Set elasticSearch settings
  template:
    src: templates/elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: root
    group: root
    mode: '0644'
  when: ansible_distribution == 'CentOS'

- name: Start elasticSearch service
  service:
    name: elasticsearch
    enabled: true
    state: started

- name: Start firewalld service
  service:
    name: firewalld
    enabled: true
    state: started
